<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoConnect - Realtime Location Tracker</title>
    
    <!-- Leaflet CSS (Peta) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- FontAwesome (Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --danger: #ef4444;
            --success: #22c55e;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --surface: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Login Screen --- */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .auth-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* --- Main App --- */
        #app-screen {
            display: none; /* Hidden by default */
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Map Container */
        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* Overlays */
        .overlay-panel {
            position: absolute;
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            z-index: 10;
            padding: 1rem;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        /* Header / Top Bar */
        .top-bar {
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-weight: 600;
        }

        .status-active { background: #dcfce7; color: #166534; }
        .status-inactive { background: #fee2e2; color: #991b1b; }

        /* Control Panel (Bottom/Side) */
        .controls {
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .info-item {
            background: #f1f5f9;
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .info-label {
            font-size: 0.7rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-weight: 700;
            color: var(--dark);
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--light);
            color: var(--gray);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-icon.active {
            background: var(--primary);
            color: white;
        }

        .btn-icon.danger {
            color: var(--danger);
        }

        .btn-icon.danger.active {
            background: var(--danger);
            color: white;
        }

        /* History Panel (Hidden Sidebar) */
        #history-panel {
            position: absolute;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background: var(--surface);
            z-index: 20;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        #history-panel.open {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
        }
        
        .history-time {
            font-weight: 600;
            color: var(--primary);
        }

        /* Notifications / Toast */
        #toast-container {
            position: absolute;
            top: 5rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 300px;
        }

        .toast {
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .toast.warning { border-left-color: #f59e0b; }
        .toast.danger { border-left-color: var(--danger); }
        .toast.success { border-left-color: var(--success); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Geofence Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 900;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .controls {
                width: 95%;
                bottom: 1rem;
            }
            .info-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- 1. Auth Screen -->
    <div id="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-map-marked-alt"></i> GeoConnect
            </div>
            <h2 style="margin-bottom: 0.5rem;">Masuk</h2>
            <p style="color: var(--gray); margin-bottom: 1.5rem; font-size: 0.9rem;">
                Masuk untuk mulai berbagi lokasi real-time.
            </p>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" placeholder="user@example.com" value="demo@geoconnect.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" value="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>
            <p style="margin-top: 1rem; font-size: 0.75rem; color: var(--gray);">
                *Demo: Langsung klik Masuk
            </p>
        </div>
    </div>

    <!-- 2. Main App Screen -->
    <div id="app-screen">
        <!-- Map -->
        <div id="map"></div>

        <!-- Top Bar -->
        <div class="overlay-panel top-bar">
            <div class="user-profile">
                <img src="https://picsum.photos/seed/user1/100/100" alt="User" class="avatar">
                <div>
                    <div style="font-weight: 600; font-size: 0.9rem;">Andi Saputra</div>
                    <div id="status-badge" class="status-badge status-inactive">Offline</div>
                </div>
            </div>
            <button class="btn-icon" style="flex: 0 0 40px; height: 40px;" onclick="toggleHistory()">
                <i class="fas fa-history"></i>
            </button>
        </div>

        <!-- Bottom Controls -->
        <div class="overlay-panel controls">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Kecepatan</div>
                    <div class="info-value"><span id="speed-val">0</span> km/h</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Jarak</div>
                    <div class="info-value"><span id="dist-val">0.0</span> km</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Update</div>
                    <div class="info-value" id="last-update">--:--</div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="btn-toggle-track" class="btn-icon active" onclick="toggleTracking()">
                    <i class="fas fa-location-arrow"></i>
                    <span>Mulai Tracking</span>
                </button>
                <button id="btn-privacy" class="btn-icon" onclick="togglePrivacy()">
                    <i class="fas fa-user-secret"></i>
                    <span>Privasi</span>
                </button>
                <button class="btn-icon danger" onclick="stopTrackingAndLogout()">
                    <i class="fas fa-stop"></i>
                    <span>Stop</span>
                </button>
            </div>
        </div>

        <!-- History Sidebar -->
        <div id="history-panel">
            <div class="panel-header">
                <h3>Riwayat Perjalanan</h3>
                <button class="btn-icon" style="width: 32px; height: 32px;" onclick="toggleHistory()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- Items added by JS -->
                <div class="history-item" style="text-align: center; color: var(--gray);">Belum ada riwayat</div>
            </div>
            <button class="btn btn-primary" style="margin-top: 1rem;" onclick="clearHistory()">
                Hapus Riwayat
            </button>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- State Management ---
        const state = {
            isAuthenticated: false,
            isTracking: false,
            isPrivacyMode: false,
            currentLat: -6.2088, // Monas Jakarta default
            currentLng: 106.8456,
            totalDistance: 0,
            pathPoints: [], // For Polyline
            watchId: null,
            simulationInterval: null,
            history: []
        };

        // --- Map Setup ---
        // Inisialisasi peta di Monas Jakarta
        const map = L.map('map', { zoomControl: false }).setView([state.currentLat, state.currentLng], 17);
        
        // Tambahkan Tile Layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Custom Markers
        const userIcon = L.divIcon({
            className: 'custom-div-icon',
            html: `<div style="background-color: var(--primary); width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.3);"></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        const privacyIcon = L.divIcon({
            className: 'custom-div-icon',
            html: `<div style="background-color: var(--gray); width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.3);"></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        let userMarker = L.marker([state.currentLat, state.currentLng], { icon: userIcon }).addTo(map);
        let pathLine = L.polyline([], { color: 'var(--primary)', weight: 4 }).addTo(map);
        
        // Geofence Area (Contoh: Area Monas)
        const geofenceArea = L.circle([state.currentLat, state.currentLng], {
            color: 'var(--danger)',
            fillColor: '#f03',
            fillOpacity: 0.1,
            radius: 200
        }).addTo(map);

        // --- Auth Logic ---
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulasi Login API
            const btn = this.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat...';
            
            setTimeout(() => {
                state.isAuthenticated = true;
                document.getElementById('auth-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app-screen').style.display = 'block';
                    map.invalidateSize(); // Fix map render issue on hidden div
                    showToast('Login berhasil', 'success');
                }, 300);
            }, 1000);
        });

        // --- Core Tracking Logic ---
        
        function toggleTracking() {
            const btn = document.getElementById('btn-toggle-track');
            
            if (state.isTracking) {
                // Stop Tracking
                stopEngine();
                state.isTracking = false;
                btn.classList.remove('danger'); // Ubah style tombol
                btn.querySelector('span').innerText = "Mulai Tracking";
                btn.querySelector('i').className = "fas fa-location-arrow";
                
                document.getElementById('status-badge').className = 'status-badge status-inactive';
                document.getElementById('status-badge').innerText = 'Paused';
                showToast('Tracking dijeda', 'warning');

            } else {
                // Start Tracking
                startEngine();
                state.isTracking = true;
                btn.classList.add('danger'); // Ubah style tombol jadi merah (Stop)
                btn.querySelector('span').innerText = "Stop Tracking";
                btn.querySelector('i').className = "fas fa-stop";
                
                document.getElementById('status-badge').className = 'status-badge status-active';
                document.getElementById('status-badge').innerText = 'Live';
                showToast('Tracking dimulai. Lokasi dibagikan.', 'success');
            }
        }

        function startEngine() {
            // Simulasi Pergerakan GPS (karena GPS asli butuh pergerakan fisik)
            // Di aplikasi nyata: navigator.geolocation.watchPosition(...)
            
            state.simulationInterval = setInterval(() => {
                if (state.isPrivacyMode) return; // Jangan update posisi jika mode privasi

                // Random walk simulation
                const latChange = (Math.random() - 0.5) * 0.0005;
                const lngChange = (Math.random() - 0.5) * 0.0005;
                
                const newLat = state.currentLat + latChange;
                const newLng = state.currentLng + lngChange;

                updateLocation(newLat, newLng);
            }, 2000); // Update setiap 2 detik
        }

        function stopEngine() {
            clearInterval(state.simulationInterval);
        }

        function updateLocation(lat, lng) {
            // Update State
            const prevLat = state.currentLat;
            const prevLng = state.currentLng;
            
            state.currentLat = lat;
            state.currentLng = lng;

            // Hitung Jarak (Haversine approximation sederhana)
            const dist = map.distance([prevLat, prevLng], [lat, lng]); // dalam meter
            state.totalDistance += dist;

            // Update UI Marker
            userMarker.setLatLng([lat, lng]);
            map.panTo([lat, lng]);

            // Update Polyline (Jejak)
            state.pathPoints.push([lat, lng]);
            pathLine.setLatLngs(state.pathPoints);

            // Update Info Panel
            document.getElementById('speed-val').innerText = (Math.random() * 20 + 10).toFixed(1); // Simulasi kecepatan
            document.getElementById('dist-val').innerText = (state.totalDistance / 1000).toFixed(2);
            
            const now = new Date();
            document.getElementById('last-update').innerText = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');

            // Cek Geofence
            checkGeofence(lat, lng);

            // Simpan History (setiap 5 update agar tidak spam)
            if (state.pathPoints.length % 5 === 0) {
                addToHistory(lat, lng, now);
            }
        }

        // --- Geofencing Logic ---
        let isInsideGeofence = true;

        function checkGeofence(lat, lng) {
            const center = geofenceArea.getLatLng();
            const radius = geofenceArea.getRadius();
            const distance = map.distance(center, [lat, lng]);

            if (distance > radius && isInsideGeofence) {
                isInsideGeofence = false;
                showToast('Peringatan: Anda keluar dari area aman!', 'danger');
                // Simulasi notifikasi push
                if (Notification.permission === "granted") {
                    new Notification("GeoConnect", { body: "Anda keluar dari area aman!" });
                }
            } else if (distance <= radius && !isInsideGeofence) {
                isInsideGeofence = true;
                showToast('Kembali ke area aman.', 'success');
            }
        }

        // --- Privacy Mode ---
        function togglePrivacy() {
            const btn = document.getElementById('btn-privacy');
            state.isPrivacyMode = !state.isPrivacyMode;
            
            if (state.isPrivacyMode) {
                btn.classList.add('active');
                userMarker.setIcon(privacyIcon);
                showToast('Mode Privasi Aktif: Lokasi disamarkan', 'warning');
            } else {
                btn.classList.remove('active');
                userMarker.setIcon(userIcon);
                showToast('Mode Privasi Nonaktif', 'success');
            }
        }

        // --- History Logic ---
        function addToHistory(lat, lng, time) {
            const record = {
                lat: lat.toFixed(5),
                lng: lng.toFixed(5),
                time: time.toLocaleTimeString()
            };
            state.history.unshift(record);
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            state.history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-time">${item.time}</div>
                    <div style="color: var(--gray); font-size: 0.75rem;">Lat: ${item.lat}, Lng: ${item.lng}</div>
                `;
                list.appendChild(div);
            });
        }

        function toggleHistory() {
            document.getElementById('history-panel').classList.toggle('open');
        }

        function clearHistory() {
            state.history = [];
            state.pathPoints = [];
            pathLine.setLatLngs([]);
            state.totalDistance = 0;
            document.getElementById('dist-val').innerText = "0.0";
            renderHistory();
            showToast('Riwayat dihapus', 'warning');
        }

        // --- Utilities ---
        function stopTrackingAndLogout() {
            stopEngine();
            state.isTracking = false;
            // Reset UI
            document.getElementById('app-screen').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('auth-screen').style.opacity = '1';
            
            // Reset Form
            document.querySelector('#login-form button').innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-check-circle';
            if (type === 'warning') icon = 'fa-exclamation-triangle';
            if (type === 'danger') icon = 'fa-bell';

            toast.innerHTML = `
                <i class="fas ${icon}" style="margin-top: 3px;"></i>
                <div style="font-size: 0.9rem; font-weight: 500;">${message}</div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Request Notification Permission
        if ("Notification" in window) {
            Notification.requestPermission();
        }

    </script>
</body>
</html>
